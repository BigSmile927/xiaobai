<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常规热管-广东新创意科技有限公司</title>
    <link rel="shortcut icon" href="../public/images/logo.ico"/>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/product/product-center.css">

    <!-- 头部样式 -->
    <link rel="stylesheet" href="../public/css/header/header.css">
    <!-- 脚步样式 -->
    <link rel="stylesheet" href="../public/css/footer/footer.css">
    <link rel="stylesheet" href="../public/css/iconfont2.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {{include './header.html'}}
    <!-- 头部分 -->
    <div class="pro-head">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul class="nav-uu">
                        <li><a href="product_cen1"><span>超薄热管</span></a></li>
                        <li class="aa"><a href="product_cen2"><span>常规热管</span></a></li>
                        <li><a href="product_cen3"><span>均热板VC</span></a></li>
                        <li><a href="product_cen4"><span>方形热管</span></a></li>
                        <li><a href="product_cen5"><span>大管径热管</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 身体部分 -->
    <div class="container">
        <div class="row">
            {{each value as a}}
            <div class="product col-lg-4 col-sm-6 col-xs-6">
                <div class="thumbnail">
                    <a href="product?id={{a.cid}}"><img src="{{a.src}}" alt=""></a>
                    <div class="ani">
                        <div class="div1"><a href="product?id={{a.cid}}"><span>{{a.title}}</span></a></div>
                        <div class="div2"><a href="product?id={{a.cid}}"><span>{{a.des}}</span></a></div>
                        <div class="div3"><a href="product?id={{a.cid}}"></a></div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <!-- 分页 -->
        <div class="paging">
            <ul class="paging-uu">
                <li class="pag-li"><a href="#">共1页</a></li>
                <li class="pag"><a href="product_cen2" class="fy">首页</a></li>
                <li class="pag"><a href="product_cen2" class="fy">上一页</a></li>
                <li class="pag-mr"><a href="product_cen2" class="fy-a">1</a></li>
                <li class="pag"><a href="product_cen2" class="fy">下一页</a></li>
                <li class="pag"><a href="product_cen2" class="fy">尾页</a></li>
            </ul>
        </div>
    </div>
    <!-- 底部 -->
    <div class="container-fluid" style="margin: 20px;">

    </div>
    {{include './footer.html'}}
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="../public/js/header1.js"></script>
</body>
<script>
    $(function () {

        var mql = window.matchMedia("(min-width: 768px)");//mql = media query list
        function mqCallback(mql) {
            if (mql.matches) {
                $('.thumbnail').mouseenter(function () {
                    $(this).attr("class", "thumbnail");
                    $(this).addClass("aa")
                    $(".aa .ani").stop(true, false).animate({ "padding-left": "40px" }, 500);
                })
                $('.thumbnail').mouseleave(function () {
                    $(".aa .ani").stop(true, false).animate({ "padding-left": "20px" }, 500);
                    $(this).attr("class", "thumbnail");
                    $(this).addClass("bb");
                })
            } else {
                $('.thumbnail').unbind("mouseenter");
                $('.thumbnail').unbind("mouseleave");
            }
        }
        mqCallback(mql);
        mql.addListener(mqCallback);

        var $a = $(".navbar-nav>li>a");
        $a.attr("class", "");
        $("#03").attr("class", "activee");
    })
</script>

</html>
