<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../public/images/logo.ico"/>
    <link rel="stylesheet" href="../public/css/bootstrap.css">

    <!-- 头部样式 -->

    <!--[if lt IE 9]>

    <![endif]-->
</head>

<body>
    {{include './header.html'}}
    <!-- 头部分 -->
    <div class="pro-head">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul class="nav-uu">
                        <li style="background-color: #00509c;"><a href="clients1" style="color:white;"><span>相关论著</span></a></li>
                        <li><a href="clients2"><span>热管散热方案</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 身体部分 -->
    <div class="clibody">
        <div class="container">
            <div class="row">
               {{each data as a}}
                <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail">
                    <a href="clients_1?id={{a.cid}}&&fid={{a.fid}}"><img src="{{a.src}}" alt=""></a>
                    <div><a href="clients_1?id={{a.cid}}&&fid={{a.fid}}"><span>{{a.title}}</span></a></div>
                </div>
            </div>
               {{/each}}
               
            </div>
            <div class="paging">
                <ul class="paging-uu">
                    <li class="pag-li"><a href="clients1">共1页</a></li>
                    <li class="pag"><a href="clients1" class="fy">首页</a></li>
                    <li class="pag"><a href="clients1" class="fy">上一页</a></li>
                    <li class="pag-mr"><a href="clients1" class="fy-a">1</a></li>
                    <li class="pag"><a href="clients1" class="fy">下一页</a></li>
                    <li class="pag"><a href="clients1" class="fy">尾页</a></li>
                </ul>
            </div>
            <div class="paging-2">
                <input type="button" value="加载更多">
            </div>
        </div>
    </div>
    {{include './footer.html'}}
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="../public/js/header1.js"></script>

<script>
      var $a = $(".navbar-nav>li>a");
